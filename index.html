<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jaamat CDI - Shooting Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
      cursor: none; /* Hide default pointer */
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    #score {
      text-align: center;
      font-size: 24px;
      margin: 10px;
    }

    #game-area {
      position: relative;
      width: 100vw;
      height: 80vh;
      background: #222;
    }

    #target {
      position: absolute;
      width: 150px;
      height: auto;
      cursor: pointer;
      transition: top 0.2s, left 0.2s;
      border-radius: 10px;
    }

    #crosshair {
      position: fixed;
      font-size: 36px;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Jaamat CDI - Headshot Game</h1>
  <div id="score">Score: 0</div>
  <div id="game-area">
    <img
      id="target"
      src="https://www.dhakatimes24.com/assets/news_photos/2025/06/27/image-388671.jpg"
      alt="target"
    >
  </div>
  <div id="crosshair">ðŸ–•</div>

  <script>
    const target = document.getElementById('target');
    const gameArea = document.getElementById('game-area');
    const scoreDisplay = document.getElementById('score');
    const crosshair = document.getElementById('crosshair');

    let score = 0;

    function moveTarget() {
      const maxX = gameArea.clientWidth - target.clientWidth;
      const maxY = gameArea.clientHeight - target.clientHeight;
      const randX = Math.random() * maxX;
      const randY = Math.random() * maxY;
      target.style.left = `${randX}px`;
      target.style.top = `${randY}px`;
    }

    target.addEventListener('click', (e) => {
      e.stopPropagation();
      score++;
      scoreDisplay.textContent = `Score: ${score}`;
      moveTarget();
    });

    gameArea.addEventListener('click', () => {
      score--;
      scoreDisplay.textContent = `Score: ${score}`;
    });

    document.addEventListener('mousemove', (e) => {
      crosshair.style.left = `${e.clientX}px`;
      crosshair.style.top = `${e.clientY}px`;
    });

    setInterval(moveTarget, 2000);
  </script>
</body>
</html>
